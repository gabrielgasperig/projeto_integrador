name: 'Deploy VM (GCP)'

on:
  push:
    branches:
      - 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout do Código'
        uses: actions/checkout@v4

      # Configura a Conexão SSH usando a chave privada
      - name: 'Deploy via SSH'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: SEU_IP_ESTATICO_OU_DOMINIO # O domínio que você configurou no HostGator
          username: SEU_USUARIO_NA_VM     # Ex: seu_usuario
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # --- Comandos executados DENTRO da sua VM ---

            # 1. Navega até a pasta do projeto
            cd /caminho/para/seu/projeto/django 
            
            # 2. Puxa as últimas alterações
            git pull origin main
            
            # 3. (Opcional) Ativa o ambiente virtual e instala dependências
            source venv/bin/activate
            pip install -r requirements.txt
            
            # 4. Aplica as migrações (essencial para o Django)
            python manage.py migrate --noinput
            
            # 5. (Opcional) Coleta arquivos estáticos
            python manage.py collectstatic --noinput
            
            # 6. Reinicia o servidor Gunicorn (ou seu processo principal)
            sudo systemctl restart gunicorn 
            
            # 7. Reinicia o Nginx para garantir que as novas configurações de domínio sejam carregadas
            sudo systemctl restart nginx
