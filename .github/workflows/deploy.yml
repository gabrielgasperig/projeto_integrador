name: 'Deploy'

on:
  push:
    branches:
      - 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout do Código'
        uses: actions/checkout@v4

      # Configura a Conexão SSH usando a chave privada
      - name: 'Deploy via SSH'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: SEU_IP_ESTATICO_OU_DOMINIO 
          username: SEU_USUARIO_NA_VM     
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |

            # Navega até a pasta do projeto
            cd /caminho/para/seu/projeto/django 
            
            # Puxa as últimas alterações
            git pull origin main
            
            # Ativa o ambiente virtual e instala dependências
            source venv/bin/activate
            pip install -r requirements.txt
            
            # Aplica as migrações (essencial para o Django)
            python manage.py migrate --noinput
            
            # Coleta arquivos estáticos
            python manage.py collectstatic --noinput
            
            # Reinicia o servidor Gunicorn (ou seu processo principal)
            sudo systemctl restart gunicorn 
            
            # Reinicia o Nginx para garantir que as novas configurações de domínio sejam carregadas
            sudo systemctl restart nginx
