{% extends "global/base.html" %}

{% block content %}
    <div class="resposive-table">
        <table class="tickets-table">
            <caption class="table-caption">
                Tickets
            </caption>
            <thead>
                <tr class="table-row table-row-header">
                    <th class="table-header">ID</th>
                    <th class="table-header">Title</th>
                    <th class="table-header">Description</th>
                    <th class="table-header">Priority</th>
                    <th class="table-header">User</th>
                    <th class="table-header">Created date</th>
                </tr>
            </thead>
            {% for ticket in tickets %}
                <tr class="table-row">
                    <td class="table-cel">
                        <a href="{% url 'ticket:ticket' ticket.id %}">
                            {{ ticket.id }}
                        </a>
                    </td>
                    <td class="table-cel">
                        {{ ticket.title }}
                    </td>
                    <td class="table-cel">
                        {{ ticket.description }}
                    </td>
                    <td class="table-cel">
                        {{ ticket.priority }}
                    </td>
                     <td class="table-cel">
                        {{ ticket.user }}
                    </td>
                    <td class="table-cel">
                        {{ ticket.created_date }}
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock content %}
