{% extends "global/base.html" %}

{% block header %}
    {% endblock header %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen bg-gray-50 px-4">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">

        <div class="text-center">
            <h2 class="text-3xl font-extrabold text-gray-900">
                Acesse sua Conta
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Bem-vindo de volta ao Gesticket!
            </p>
        </div>

        <form class="space-y-6" method="POST" action="{% url 'ticket:login' %}">
            {% csrf_token %}

            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">
                    Usuário
                </label>
                <div class="mt-1">
                    <input id="username" name="username" type="text" required
                           class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">
                    Senha
                </label>
                <div class="mt-1">
                    <input id="password" name="password" type="password" required
                           class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
            </div>

            <div>
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Entrar
                </button>
            </div>
        </form>

        <p class="text-sm text-center text-gray-600">
            Não tem uma conta?
            <a href="{% url 'ticket:register' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
                Cadastre-se
            </a>
        </p>
    </div>
</div>
{% endblock content %}


{% block footer %}
    {% endblock footer %}
