{% extends "global/base.html" %}
{% load static %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen bg-gray-50 px-4 py-12">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">

        <div class="text-center">
            <img src="{% static 'global/images/logo_gesticket.png' %}" alt="Gesticket Logo" class="h-16 mx-auto mb-4">
            <h2 class="text-3xl font-extrabold text-gray-900">
                Acesse sua Conta
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Bem-vindo de volta ao Gesticket!
            </p>
        </div>

        <form class="space-y-6" method="POST" action="{% url 'account:login' %}">
            {% csrf_token %}

            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">
                    Usuário
                </label>
                <div class="mt-1">
                    <input id="username" name="username" type="text" required
                           class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">
                    Senha
                </label>
                <div class="mt-1">
                    <input id="password" name="password" type="password" required
                           class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
            </div>

            <div>
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Entrar
                </button>
            </div>
        </form>

        {% if show_resend %}
        <div class="mt-4 p-4 bg-yellow-50 border border-yellow-200 rounded-md flex flex-col items-center">
            <p class="text-sm text-yellow-800 mb-2 text-center">
                <i class="fas fa-exclamation-triangle"></i> Sua conta ainda não foi confirmada.
            </p>
            <form method="post" action="{% url 'account:resend_confirmation' user_id %}">
                {% csrf_token %}
                <button type="submit"
                    class="w-full flex justify-center items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-yellow-600 hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500">
                    <i class="fas fa-envelope mr-2"></i> Reenviar E-mail de Confirmação
                </button>
            </form>
        </div>
        {% endif %}

        <p class="text-sm text-center text-gray-600">
            Não tem uma conta?
            <a href="{% url 'account:register' %}" class="font-medium text-blue-600 hover:text-blue-500">
                Cadastre-se
            </a>
        </p>
    </div>
</div>
{% endblock content %}
