{% extends 'global/base.html' %}

{% block content %}
<div class="p-4 md:p-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Adicionar Novo Ativo: {{ asset_type|capfirst }}</h1>

    <div class="bg-white p-6 rounded-lg shadow-md">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-6">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Salvar
                </button>
                <a href="{% url 'inventory:index' %}" class="ml-4 text-gray-600 hover:text-gray-800">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
