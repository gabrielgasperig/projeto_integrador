<template x-if="isMobileMenuOpen">
    <div @click="isMobileMenuOpen = false" class="fixed inset-0 bg-black bg-opacity-50 z-20 md:hidden"></div>
</template>
<aside
    class="flex-shrink-0 bg-gray-800 text-gray-300 md:flex md:flex-col transition-all duration-300 ease-in-out"
    :class="{
        'w-64': isSidebarOpen,
        'w-20': !isSidebarOpen && !isMobileMenuOpen,
        'fixed inset-y-0 left-0 z-30 w-full max-w-xs': isMobileMenuOpen,
        'hidden md:flex': !isMobileMenuOpen && !isSidebarOpen,
        'md:relative': !isMobileMenuOpen
    }"
>
    <div class="flex items-center justify-between h-20 border-b border-gray-700 px-4">
        <h1 class="text-xl font-bold text-white whitespace-nowrap" x-show="isSidebarOpen || isMobileMenuOpen">Menu Principal</h1>
        
        <button @click="isSidebarOpen = !isSidebarOpen" class="p-2 rounded-lg hover:bg-gray-700 hidden md:block">
            <svg class="h-6 w-6 transition-transform duration-300" :class="{'rotate-180': !isSidebarOpen}" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                 <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
            </svg>
        </button>
    </div>

    <div class="p-4">
        <a href="{% url 'ticket:create' %}" class="w-full flex items-center justify-center gap-2 bg-blue-600 text-white font-semibold py-3 px-4 rounded-md hover:bg-blue-700 transition-colors">
            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg>
            <span x-show="isSidebarOpen || isMobileMenuOpen">Criar Ticket</span>
        </a>
    </div>

    <nav class="flex-grow p-4 space-y-2">
        {% if request.user.is_staff %}
            <a href="{% url 'ticket:index' %}" class="flex items-center p-3 rounded-lg hover:bg-gray-700">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" /></svg>
                <span class="ml-4" x-show="isSidebarOpen || isMobileMenuOpen">Fila de Atendimento</span>
            </a>
            <a href="{% url 'ticket:all_tickets' %}" class="flex items-center p-3 rounded-lg hover:bg-gray-700">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" /></svg>
                <span class="ml-4" x-show="isSidebarOpen || isMobileMenuOpen">Todos os Tickets</span>
            </a>
             <a href="/admin" target="_blank" class="flex items-center p-3 rounded-lg hover:bg-gray-700">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.096 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                <span class="ml-4" x-show="isSidebarOpen || isMobileMenuOpen">Painel de Controle</span>
            </a>
            <a href="{% url 'statistician:index' %}" class="flex items-center p-3 rounded-lg hover:bg-gray-700">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>
                <span class="ml-4" x-show="isSidebarOpen || isMobileMenuOpen">Estatísticas</span>
            </a>
            <a href="{% url 'inventory:index' %}" class="flex items-center p-3 rounded-lg hover:bg-gray-700">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" />
                </svg>
                <span class="ml-4" x-show="isSidebarOpen || isMobileMenuOpen">Inventário</span>
            </a>
            <a href="{% url 'ticket:solutions' %}" class="flex items-center p-3 rounded-lg hover:bg-gray-700">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" />
                </svg>
                <span class="ml-4" x-show="isSidebarOpen || isMobileMenuOpen">Banco de Soluções</span>
            </a>
        {% else %}
            <a href="{% url 'ticket:my_tickets' %}" class="flex items-center p-3 rounded-lg bg-gray-700 text-white">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" /></svg>
                <span class="ml-4" x-show="isSidebarOpen || isMobileMenuOpen">Meus Tickets</span>
            </a>
        {% endif %}
    </nav>
</aside>
