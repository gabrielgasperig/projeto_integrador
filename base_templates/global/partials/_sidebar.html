<aside
    class="bg-gray-800 text-gray-300 flex-shrink-0 transition-all duration-300 ease-in-out
           fixed inset-y-0 left-0 z-30 w-64 transform -translate-x-full
           md:relative md:translate-x-0 md:flex md:flex-col"
    :class="{
        'translate-x-0': isMobileMenuOpen,
        'md:w-64': isSidebarOpen,
        'md:w-20': !isSidebarOpen
    }"
>
    <div class="flex items-center justify-center h-20 border-b border-gray-700">
        <h1 class="text-xl font-bold text-white" x-show="isSidebarOpen || isMobileMenuOpen">Menu Principal</h1>
        <svg x-show="!isSidebarOpen && !isMobileMenuOpen" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" /></svg>
    </div>

    <nav class="flex-grow p-4 space-y-2 overflow-y-auto">
        <a href="{% url 'ticket:index' %}" class="flex items-center p-3 rounded-lg bg-gray-700 text-white">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
            <span class="ml-4" x-show="isSidebarOpen || isMobileMenuOpen">Fila de Atendimento</span>
        </a>
        <a href="#" class="flex items-center p-3 rounded-lg hover:bg-gray-700">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>
            <span class="ml-4" x-show="isSidebarOpen || isMobileMenuOpen">Dashboard</span>
        </a>
        <a href="#" class="flex items-center p-3 rounded-lg hover:bg-gray-700">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.096 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
            <span class="ml-4" x-show="isSidebarOpen || isMobileMenuOpen">Configurações</span>
        </a>
    </nav>

    <div class="p-4 border-t border-gray-700 hidden md:block">
        <button @click="isSidebarOpen = !isSidebarOpen" class="w-full flex items-center justify-center p-3 rounded-lg hover:bg-gray-700">
            <svg class="h-6 w-6 transition-transform duration-300" :class="{'rotate-180': isSidebarOpen}" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
            </svg>
        </button>
    </div>
</aside>
