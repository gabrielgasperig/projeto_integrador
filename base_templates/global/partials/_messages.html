{% if messages %}
<div id="toast-container" class="fixed top-4 right-4 z-50 w-full max-w-sm space-y-3">
    
    {% for message in messages %}
        {% with tag=message.tags %}
        <div x-data="{ show: false }" 
             x-init="() => { setTimeout(() => show = true, 100 * {{ forloop.counter }}); setTimeout(() => show = false, 5000) }"
             x-show="show"
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 transform translate-x-4"
             x-transition:enter-end="opacity-100 transform translate-x-0"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100 transform translate-x-0"
             x-transition:leave-end="opacity-0 transform translate-x-4"
             class="relative w-full rounded-lg border p-4 flex items-start gap-3 shadow-lg
                    {% if tag == 'green' %} bg-green-50 border-green-200 text-green-800 {% endif %}
                    {% if tag == 'blue' %} bg-blue-50 border-blue-200 text-blue-800 {% endif %}
                    {% if tag == 'yellow' %} bg-yellow-50 border-yellow-200 text-yellow-800 {% endif %}
                    {% if tag == 'red' %} bg-red-50 border-red-200 text-red-800 {% endif %}
                    {% if tag == 'gray' %} bg-gray-50 border-gray-200 text-gray-800 {% endif %}
             "
        >
            <div class="flex-shrink-0">
                {% if tag == 'green' %}
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd" /></svg>
                {% elif tag == 'red' %}
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.28 7.22a.75.75 0 00-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 101.06 1.06L10 11.06l1.72 1.72a.75.75 0 101.06-1.06L11.06 10l1.72-1.72a.75.75 0 00-1.06-1.06L10 8.94 8.28 7.22z" clip-rule="evenodd" /></svg>
                {% else %} <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a.75.75 0 000 1.5h.253a.25.25 0 01.244.304l-.459 2.066A1.75 1.75 0 0010.747 15H11a.75.75 0 000-1.5h-.253a.25.25 0 01-.244-.304l.459-2.066A1.75 1.75 0 009.253 9H9z" clip-rule="evenodd" /></svg>
                {% endif %}
            </div>

            <div class="flex-grow">
                <h5 class="font-semibold">{{ message }}</h5>
            </div>

            <div class="flex-shrink-0">
                <button @click="show = false" class="opacity-70 hover:opacity-100 transition-opacity">
                    <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" /></svg>
                </button>
            </div>
        </div>
        {% endwith %}
    {% endfor %}
</div>
{% endif %}
